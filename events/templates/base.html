{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!--<meta name="theme-color" content="#1976D2">-->
    <meta name="author" content="EPIC Project">
    <meta property="og:title" content="EPIC EventManager"/>
    <!--<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}"/>-->
    <meta property="og:site_name" content="EPIC EventManager"/>
    <meta name="description"
          content="Event manager for EPIC project Twitter tracking">
    <meta property="og:description"
          content="Event manager for EPIC project Twitter tracking"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    {% block head %}
    {% endblock %}

    <title>{% block title %}{% endblock %} - EPIC EventManager</title>
</head>


<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">EPIC EventManager</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            {#                <p class="navbar-text">Welcome back <b>{{ request.user.username }}</b></p>#}

            <ul class="nav navbar-nav navbar-right">

                {#                    <li><a href="{% url 'logout' %}">Logout</a></li>#}

            </ul>
        </div>
    </div>
</nav>
<div class="content container">

    {% block body %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
